<!DOCTYPE html>
<html>
<head>
	<style>
		pre {font-size: 20px;}
	</style>
</head>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  First name:<br>
  <input type="text" name="firstname" value="Mickey">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="Mouse">
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
<img src="../image/form1.png" alt="form1" style="width:350px;height:250px;"><br>
<p><pre>HTML &lt;form&gt;요소는 사용자 입력을 수집하는 데 사용되는 양식을 정의합니다.
HTML 양식은 양식 요소를 포함 합니다 .
양식 요소는 텍스트 필드, 체크 박스, 라디오 버튼, 제출 버튼 등과 같은 입력 요소의 다른 유형입니다.</pre></p>
<a href="../index.html"><img src="../image/back.jpg" alt="back" style="width:50px;height:50px;"></a>

</body>
</html>
